<div class="tutorial_fluid">
    <div class="tutorial_row">

        <div class="tutorial_main">
            <mat-drawer-container class="example-container">
                <mat-drawer #sidebar [mode]="sidebarMode" [opened]="isSidebarOpen">
                    <app-sidebar></app-sidebar>
                </mat-drawer>

                <mat-drawer-content
                    [ngClass]="{'content-expanded': isSidebarOpen, 'content-collapsed': !isSidebarOpen}">
                    <div class="tutorial_top">
                        <mat-toolbar>
                            <button (click)="toggleSidebar()" mat-icon-button class="example-icon"
                                aria-label="Example icon-button with menu icon">
                                <mat-icon>
                                    <svg viewBox="64 64 896 896" focusable="false" fill="currentColor" width="1em"
                                        height="1em">
                                        <path
                                            d="M408 442h480c4.4 0 8-3.6 8-8v-56c0-4.4-3.6-8-8-8H408c-4.4 0-8 3.6-8 8v56c0 4.4 3.6 8 8 8zm-8 204c0 4.4 3.6 8 8 8h480c4.4 0 8-3.6 8-8v-56c0-4.4-3.6-8-8-8H408c-4.4 0-8 3.6-8 8v56zm504-486H120c-4.4 0-8 3.6-8 8v56c0 4.4 3.6 8 8 8h784c4.4 0 8-3.6 8-8v-56c0-4.4-3.6-8-8-8zm0 632H120c-4.4 0-8 3.6-8 8v56c0 4.4 3.6 8 8 8h784c4.4 0 8-3.6 8-8v-56c0-4.4-3.6-8-8-8zM115.4 518.9L271.7 642c5.8 4.6 14.4.5 14.4-6.9V388.9c0-7.4-8.5-11.5-14.4-6.9L115.4 505.1a8.74 8.74 0 000 13.8z">
                                        </path>
                                    </svg>
                                </mat-icon>
                            </button>
                            <span style="margin-left: 10px;">
                                <app-search-box></app-search-box>
                            </span>
                            <span class="example-spacer"></span>
                            <button mat-icon-button class="example-icon favorite-icon"
                                aria-label="Example icon-button with heart icon">
                                <mat-icon>favorite</mat-icon>
                            </button>
                            <span>
                                <app-test></app-test>
                            </span>

                        </mat-toolbar>
                    </div>

                    <!-- Routlet Start -->
                    <router-outlet></router-outlet>
                </mat-drawer-content>
            </mat-drawer-container>
        </div>
        <div class="tutorial_footer">

        </div>
    </div>
</div>
